<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 게임 오버 화면 와이어프레임 -->
  
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#ffebee" stroke="none" />
  
  <!-- 게임 오버 메시지 -->
  <rect x="200" y="100" width="400" height="100" fill="#ffffff" stroke="#999999" stroke-width="1" rx="10" ry="10" />
  <text x="270" y="165" font-family="Arial" font-size="48" font-weight="bold" fill="#d32f2f">게임 오버!</text>
  
  <!-- 최종 점수 표시 -->
  <rect x="250" y="220" width="300" height="60" fill="#ffffff" stroke="#999999" stroke-width="1" rx="5" ry="5" />
  <text x="300" y="260" font-family="Arial" font-size="24" fill="#333333">최종 점수: 123</text>
  
  <!-- 재시작 버튼 -->
  <rect x="300" y="320" width="200" height="60" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="10" ry="10" />
  <text x="350" y="360" font-family="Arial" font-size="24" fill="#ffffff">재시작</text>
  
  <!-- 메인 메뉴 버튼 -->
